<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile-box">
      <header>
        <video class="profile-video" src="images/pfp1.mp4" alt="Leo Cotello" autoplay loop muted></video>
        <h1>LEO COTELLO</h1>
        <h2>Product Designer and Developer</h2>
      </header>
      <section>
        <p>Product Designer from Rio de Janeiro. Curious about prototyping ideas, creating generative art, and meeting like-minded creatives. Just starting my career in Web-Dev.</p>
      </section>
    </div>
    <div class="socials-box">
      <ul class="list-inline">
        <li><a href="https://github.com/leocotello" target="_blank"><img src="images/githubicon.gif" alt="GitHub" style="width: 64px; height: 64px;"></a></li>
        <li><a href="https://www.linkedin.com/in/leonardo-cotello-205252184/" target="_blank"><img src="images/linkedin.gif" alt="LinkedIn" style="width: 64px; height: 64px;"></a></li>
        <li><a href="https://twitter.com/stotkal" target="_blank"><img src="images/xicon.gif" alt="Twitter" style="width: 64px; height: 64px;"></a></li>
      </ul>
      <button>Don't follow me.</button>
    </div>
  </div>
</body>
</html>
